<!DOCTYPE html>
<html ng-controller='MyCtrl as ctrl' strict-di>
	<head>
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; media-src *; script-src 'self';">
		<meta charset='UTF-8'/>
		<title>{{ctrl.title}}</title>
		<script type='text/javascript' src='lib/angular-1.5.8.js'></script>
		<script type='text/javascript' src='module.js'></script>
		<script type='text/javascript' src='controller.js'></script>
		<script type='text/javascript' src='component.js'></script>
		<script type='text/javascript' src='filter.js'></script>
		<script type='text/javascript' src='index.js'></script>
	</head>
	<body>
		<h2>{{ctrl.heading}}</h2>
		<p>{{ 'строка в index.html' | myFilter }}</p>
		<component-one></component-one>
	</body>
</html>
